    <h1>Hitung Mundur Maju</h1>

    <button id="mundur" onclick="mundur()">Mundur</button>
    <button id="maju" onclick="maju()">Maju</button>

    <div id="hasil"></div>

    <script>

        var angka = 0;
        function mundur(){
            angka = angka -1
            document.getElementById('hasil').innerHTML = angka;
            }

        function maju(){
            angka = angka +1
            document.getElementById('hasil').innerHTML = angka;
            }
    </script>
