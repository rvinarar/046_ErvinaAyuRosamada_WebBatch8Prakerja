<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Data Object di JS</title>
</head>
<body>

    <h1>Type Data Object di JS</h1>

    <div id="hasil"></div>

    <script>
        var manusia = {
            nama: "Ahmad",
            umur: 25,
            jenis_kelamin: 'Laki - Laki',
        }

        document.getElementById("hasil").innerHTML = manusia.nama + ' berumur ' + manusia.umur + ' tahun';
    </script>
    
</body>
</html>
