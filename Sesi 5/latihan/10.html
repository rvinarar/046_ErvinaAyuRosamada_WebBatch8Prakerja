<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Event pada Javascript</title>
</head>
<body>

    <h1>Mengenal Event pada Javascript</h1>
    <h2>www.hacktiv8.com</h2>

    <!-- Memberikan event pada elemen tombol -->
    <button onclick="tampilkan_nama()">Klik Saya</button>

    <!-- id hasil -->
    <div id="hasil"></div>

    <script>
        // Membuat function tampilkan_nama()
        function tampilkan_nama(){
            document.getElementById('hasil').innerHTML = "<h3>Nama Saya adalah Ervina</h3>";
        }
    </script>
    
</body>
</html>
