<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlajar Event</title>
</head>
<body>

    <button id="tombol" onclick="ubahText()">Klik Aku</button>

    <script>
        function ubahText(){
            document.getElementById('tombol').innerHTML = "Halo Dunia";
            }
    </script>
    
</body>
</html>
