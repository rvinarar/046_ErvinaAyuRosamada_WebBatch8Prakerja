<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JavaScript</title>
</head>
<body>

    <h1 id="judul2">Delete Saya</h1>

    <script>

        // membuat element berdasarkan ID
        var h2 = document.getElementById('judul2');

        // menghapus element yang sudah dipilih
        h2.remove();

        console.log('Element sudah dihapus');
        console.log(h2);
    </script>
    
</body>
</html>
